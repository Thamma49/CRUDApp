<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>Title</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">


    <label th:for="author">select Author </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name error</div>
    <br/>


    <label th:for="title">Enter title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title  error</div>
    <br/>

    <label th:for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">year  error</div>
    <br/>


    <input type="submit" value="Create!"/>
</form>
</body>
</html>
