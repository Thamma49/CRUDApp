<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>books</title>
</head>
<body>

<div th:each="book: ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}">
        <span th:text="${book.getTitle()}"></span>,
        <span th:text="${book.getAuthor()}"></span>,
        <span th:text="${book.getYear()}"></span>
    </a>
</div>

<br/>
<hr/>
<a th:href="@{/books/new}">Create new book</a>


</body>
</html>
